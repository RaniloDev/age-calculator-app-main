<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <title>Age calculator app</title>
  <style>
  </style>
</head>
<body>
  <main class="container">
    <div class="ages">
      <div class="day">
        <p>DAY</p>
        <input type="number" placeholder="DAY" min="1" max="31" oninput="validateInput(this)">
      </div>
      <div class="month">
        <p>MONTH</p>
        <input type="number" placeholder="MONTH" min="1" max="12" oninput="validateInput(this)">
      </div>
      <div class="year">
        <p>YEAR</p>
        <input type="number" placeholder="YEAR" min="1900" max="2025" oninput="validateInput(this)">
      </div>
    </div>

    <p class="volumeCheck">Preencha todos os campos!</p>
    <div class="quite">
      <hr class="line">
      <button class="btn" onclick="calculateAge()"><i class="fa-solid fa-arrow-down-long"></i></button>
    </div>

    <div class="agesText">
      <h1 class="texts"><span class="ageResult resultInYears">--</span> years</h1>
      <h1 class="texts"><span class="ageResult resultInMonths">--</span> months</h1>
      <h1 class="texts"><span class="ageResult resultInDays">--</span> days</h1>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
